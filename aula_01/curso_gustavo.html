<!doctype html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Meu site</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilo.css">

    </head>

    <body class="d-flex flex-column align-items-center">
        <h1>Bem vindo ao site do PET Elétrica</h1>

        <div class="caixa-branca d-flex flex-column">
            <h2>Casdastrar estudante</h2>
            <h3>Geral</h3>


                <label for="nomeInput">Nome: </label>
                <input id="nomeInput" class="minhaClasse" type="text" placeholder="Nome">



                <label for="dataNascimento">Data de Nascimento: </label>
                <input id="dataNascimento" class="minhaClasse" type="date" placeholder="Data de nascimento">



                <label for="telefone">Telefone: </label>
                <input id="telefone" class="minhaClasse" placeholder="Telefone">



                <label for="curso">Curso: </label>
                <input id="curso" class="minhaClasse" placeholder="Curso">



                <label for="habilitacao">Habilitação: </label>
                <input id="habilitacao" class="minhaClasse" placeholder="Habilitação">


            <h4>Endereço</h4>


                <label for="rua">Rua: </label>
                <input id="rua" class="minhaClasse" placeholder="Rua">



                <label for="numero">Número: </label>
                <input id="numero" class="minhaClasse" placeholder="Número">



                <label for="cidade">Cidade: </label>
                <input id="cidade" class="minhaClasse" placeholder="Cidade">



            <button class="minhaClasse" id="botao">Salvar</button>
        </div>


    </body>

</html>
